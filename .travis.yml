before_install:
- git clone https://${TOKEN}:x-oauth-basic@github.com/meedan/configurator ./configurator
- d=configurator/bridge/travis/alegre/; for f in $(find $d -type f); do cp "$f" "${f/$d/}";
  done
- cd data && unzip glove-6B-50d-gensim.txt.zip && cd -
- docker-compose up -d
- wget -q --waitretry=1 --retry-connrefused -t 0 -T 10 -O - http://127.0.0.1:9200
script:
- docker-compose exec alegre bash -c "make test"
after_script:
- docker-compose exec alegre bash -c "coverage report"
