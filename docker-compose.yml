version: '2'
volumes:
  elasticsearch:
  redis:
  postgres:
services:
  elasticsearch:
    build: ./opensearch
    ports:
      - "9200:9200"
    environment:
      discovery.type: single-node
      transport.host: 127.0.0.1
      plugins.security.disabled: "true"
      # xpack.security.enabled: "false"
    volumes:
      - "opensearch:/usr/share/opensearch/data"
  # kibana:
