version: '2'
services:
  postgres:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alegre_test
  model_use:
    environment:
      BOILERPLATE_ENV: test
      FLASK_ENV: test
      FLASK_DEBUG: "true"
      MODEL_CLASS: UniversalSentenceEncoder
      MODEL_KEY: universal-sentence-encoder-multilingual
      MODEL_OPTIONS: '{"model_path": "https://tfhub.dev/google/universal-sentence-encoder-multilingual/3"}'
  model_wv:
    environment:
      BOILERPLATE_ENV: test
      FLASK_ENV: test
      FLASK_DEBUG: "true"
      MODEL_CLASS: WordVec
      MODEL_KEY: wordvec-glove-6B-50d
      MODEL_OPTIONS: '{"model_path": "./data/glove-6B-50d-gensim.txt", "stopwords_path": "./data/stopwords-en.txt"}'
  alegre:
    depends_on:
      - postgres
      - elasticsearch
      - redis
      - model_use
      - model_wv
    environment:
      BOILERPLATE_ENV: test
      FLASK_ENV: test
      FLASK_DEBUG: "true"
